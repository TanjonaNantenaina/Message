<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contactez-moi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .note {
      font-size: 0.9em;
      color: #666;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <h2>Contactez-moi</h2>
    <form action="https://formsubmit.co/TON_EMAIL@exemple.com" method="POST">
      <input type="text" name="nom" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre e-mail" required>
      <textarea name="message" rows="4" placeholder="Votre message..." required></textarea>
      <!-- Anti-spam invisible -->
      <input type="text" name="_honey" style="display:none">
      <!-- Redirection après envoi -->
      <input type="hidden" name="_next" value="https://merci.com">
      <button type="submit">Envoyer</button>
    </form>
    <div class="note">
      Vous recevrez les messages dans votre boîte e-mail.
    </div>
  </div>
</body>
</html>
